<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tidbits Register</title>
</head>
<body class="container" style="background: #B298DC">
<img src="/images/android-chrome-192x192.png" alt="Tidbit Logo">
<div class="container-md">
    <div class="p-3 mb-2 text-white" style="background-color: #A663CC;">
        <h1 style="color: #B9FAF8;">REGISTER</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username" style="color: #B9FAF8;">Username</label>
                <input type="text" class="form-control" id="register-username" placeholder="Username" style="background-color: #B9FAF8;">
            </div>
            <div class="form-group">
                <label for="register-password" style="color: #B9FAF8;">Password</label>
                <input type="password" class="form-control" id="register-password" placeholder="Password" style="background-color: #B9FAF8;">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn" style="background: #6F2DBD; color: #B9FAF8;">Submit</button>
            </div>
            <div class="mt-1">
                <p>Account already created?</p>
                <a href="/login.html" class="btn btn-secondary">Go to Login Page</a>
            </div>
        </form>
    </div>
</div>
<script src="/javascript/register.js" type="application/javascript"></script>
</body>
</html>
