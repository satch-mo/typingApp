<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Tidbits</title>
</head>

<body class="container" style="background: #B298DC">
<div class="p-3 mb-2 bg-primary text-white">
    <h1>Welcome to Tidbits!</h1>
    <button id="get-tidbit" class="btn btn-secondary navbar-btn" style="background: #6F2DBD">Get Tidbit</button>
    <div id="tidbit-container" class="container-fluid flex-row"></div>


    <div class="container" id="replicate-container">
        <div id="tidbit-form-container">
            <form id="tidbit-form">
                <div class="form-group">
                    <textarea class="form-control" id="tidbit-input" placeholder="Replicate..." rows="5"></textarea>
                </div>
                <button id="compare-button" type="submit" class="btn btn-primary mt-1">Compare!</button>
            </form>

            <div id="note-container" class="container-fluid flex-row"></div>      <!-- added flex row -->
        </div>
    </div>
</div>



    <a class="btn btn-secondary navbar-btn" style="background: #6F2DBD" href="./login.html" onclick="handleLogout()">Logout</a>
