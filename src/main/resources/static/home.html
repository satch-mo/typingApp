<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>   <!-- source to restrict users from copy/paste -->
    <title>Tidbits</title>
</head>

<body class="container" style="background: #B298DC">
<img src="/images/android-chrome-192x192.png" alt="Tidbit Logo">
<h1 style="color: #B9FAF8; font-family: 'Permanent Marker', cursive;">Welcome to Tidbits!</h1>
<div class="p-3 mb-2 text-white" style="background-color: #A663CC;">
<!--    bg-primary-->

    <button id="get-tidbit" class="btn btn-secondary navbar-btn" style="background: #6F2DBD; color: #B9FAF8;">Get Tidbit</button>
    <button id="get-my-tidbit" class="btn btn-secondary navbar-btn" style="background: #6F2DBD; color: #B9FAF8;">Get My Tidbit</button>
    <h2 id="score-body" style="font-family: 'Permanent Marker', cursive; color: #B9FAF8;"></h2>
    <div id="tidbit-container" class="container-fluid flex-row"></div>

    <div class="container" id="replicate-container">
        <div id="tidbit-form-container">
            <form id="tidbit-form">
                <div class="form-group">
                    <textarea class="form-control" id="tidbit-input" placeholder="Replicate..." rows="5" style="background-color: #B9FAF8; color: #6F2DBD;"></textarea>
                </div>
                <button id="compare-button" type="submit" class="btn btn-primary mt-1" data-bs-toggle="modal" data-bs-target="#modal"  style="background: #6F2DBD; color: #B9FAF8;">Compare!</button>
                <button id="add-tidbit" class="btn btn-primary mt-1"  style="background: #6F2DBD; color: #B9FAF8;">Create a Tidbit!</button>
            </form>
            <p id="success-msg" style="color: #B9FAF8;"></p>
        </div>
    </div>
</div>

<div class="container" id="create-container" style="display: none;">
    <form id="create-form">
        <div class="form-group">
            <textarea class="form-control" id="create-tidbit-input" placeholder="Add a Tidbit..." rows="5" style="background-color: #B9FAF8; color: #6F2DBD;"></textarea>
        </div>
        <button id="create-button" type="submit" class="btn btn-primary mt-1" data-bs-toggle="modal" data-bs-target="#modal" style="background: #6F2DBD; color: #B9FAF8;">Create!</button>
    </form>
</div>

<!-- modal -->
<div class="modal fade" id="modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-bg" style="background: #B9FAF8; color: #6F2DBD;">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="getTidbit()"></button>
            </div>
            <div class="modal-body d-flex" id="modal-body">
                <!---->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-modal" onclick="getTidbit()">Close</button>
            </div>
        </div>
    </div>
</div>
    <a class="btn btn-danger navbar-btn" style="color: #B9FAF8; transform:scale(.6);" href="./login.html" onclick="handleLogout()">Logout</a>

<script src="/javascript/home.js" type="application/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- JS to restrict user from copy/paste -->
<script>
    $(document).ready(function() {
        $('body').bind('cut copy', function(e) {
            e.preventDefault();
        });
    });
</script>
</body>
</html>
